<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="
    text/css"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>MiUi Calculator</title>
    <link rel="shortcut icon" href="icons/calculator.png" type="image/x-icon" />
  </head>
  <body>
    <section class="outer-line-calc">
      <div class="internal-container">
        <div class="display-container-row">
          <div class="display"></div>
        </div>
        <div class="grid-main-container">
          <div class="grid-btn-container">
            <button class="arithmetic">
              <div class="grid-item">+</div>
            </button>
            <button class="arithmetic">
              <div class="grid-item">-</div>
            </button>
            <button class="arithmetic">
              <div class="grid-item">x</div>
            </button>
            <button class="arithmetic">
              <div class="grid-item">/</div>
            </button>
            <button>
              <div class="grid-item">7</div>
            </button>
            <button>
              <div class="grid-item">8</div>
            </button>
            <button>
              <div class="grid-item">9</div>
            </button>
            <button class="combined-column equal">
              <div class="grid-item">=</div>
            </button>
            <button>
              <div class="grid-item">4</div>
            </button>
            <button>
              <div class="grid-item">5</div>
            </button>
            <button>
              <div class="grid-item">6</div>
            </button>
            <button>
              <div class="grid-item">1</div>
            </button>
            <button>
              <div class="grid-item">2</div>
            </button>
            <button>
              <div class="grid-item">3</div>
            </button>
            <button>
              <div class="grid-item">0</div>
            </button>
            <button>
              <div class="grid-item">.</div>
            </button>
            <button>
              <div class="grid-item">C</div>
            </button>

            <!-- <div class="grid-item">18</div>
            <div class="grid-item">19</div>
            <div class="grid-item">20</div>
            <div class="grid-item">21</div>
            <div class="grid-item">22</div> -->
          </div>
        </div>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
